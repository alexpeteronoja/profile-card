<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Profile Card</title>
</head>

<body>
    <nav>
        <ul class="nav-list">
            <li><a href="/">Home</a></li>
            <li><a href="/about.html">About</a></li>
            <li><a href="/contact.html">Contact</a></li>
        </ul>
    </nav>
    <main>
        <article data-textid="test-profile-card" class="main-con">
            <div class="container">
                <figure class="profile-container">
                    <img data-textid="test-user-avatar" src="/images/profile-pic.jpg" alt="" class="profile-pic" />
                </figure>

                <div>
                    <header>
                        <h1 data-textid="test-user-name">John Grace</h1>

                        <h2>Product Manager</h2>
                    </header>

                    <hr />

                    <p data-textid="test-user-bio">
                        I joined this platform to increase my knowledge about UI/UX designs, i will also love to learn more from friends and organizers on this space.
                    </p>

                    <hr />

                    <p>
                        Current Time (ms)
                        <span data-textid="test-user-bio" class="timer"></span>
                    </p>

                    <nav data-textid="test-user-social-links " class="social-container">
                        <img src="/images/Icon-color.png " alt=" " class="social-icon" />
                        <img src="/images/linkedin_square.png" alt=" " class="social-icon" />
                    </nav>

                    <div>
                        <button class="btn-style">Refresh Time</button>
                    </div>
                </div>
            </div>
        </article>
    </main>
    <script src="script.js"></script>
</body>

</html>
